<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Photo Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      background: #ff7eb3;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4e88;
      transform: scale(1.05);
    }
    #secondSection {
      display: none;
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    #secondSection h1 {
      margin-bottom: 15px;
      font-size: 28px;
    }
    #secondSection p {
      margin-bottom: 25px;
      font-size: 14px;
      color: #eee;
    }
    .gen-btn {
      display: inline-block;
      padding: 14px 28px;
      background: #00c6ff;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .gen-btn:hover {
      background: #0072ff;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <!-- Buttons -->
  <button onclick="alert('First button action!')">First Button</button>
  <button onclick="showSecond()">Second Button</button>

  <!-- Second Section -->
  <div id="secondSection">
    <h1>AI Image Generator</h1>
    <p>Click below to open Google AI Studio and generate your custom photo.</p>
    <a class="gen-btn" href="https://aistudio.google.com/prompts/new_chat?model=gemini-2.5-flash-image-preview" target="_blank">
      Generate Image
    </a>
  </div>

  <script>
    function showSecond() {
      document.getElementById("secondSection").style.display = "block";
    }
  </script>
</body>
</html>
