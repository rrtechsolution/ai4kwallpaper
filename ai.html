<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Image Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 15px;
      font-size: 26px;
    }
    p {
      margin-bottom: 25px;
      font-size: 14px;
      color: #eee;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #ff7eb3;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #ff4e88;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Image Generator</h1>
    <p>Click below to open Google AI Studio and generate your custom image.</p>
    <a class="btn" href="https://aistudio.google.com/prompts/new_chat?model=gemini-2.5-flash-image-preview" target="_blank">
      Generate Image
    </a>
  </div>
</body>
</html>
