<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Generated Wallpapers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #111;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #ccc;
    }

    input, button {
      padding: 12px;
      font-size: 1rem;
      margin: 10px 5px;
      width: 70%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #00c896;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00a77b;
    }

    .image-box {
      margin-top: 30px;
    }

    .image-box img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .download-btn {
      display: inline-block;
      text-decoration: none;
      background: #fff;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>AI 4K Wallpapers</h1>
  <h2>AI Generated Wallpapers</h2>

  <input type="text" id="promptInput" placeholder="Enter your wallpaper idea...">
  <br>
  <button onclick="generateImage()">Generate</button>

  <div class="image-box" id="imageBox"></div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById('promptInput').value;
      const imageBox = document.getElementById('imageBox');
      imageBox.innerHTML = "Generating image... Please wait.";

      try {
        const response = await fetch("https://api.stability.ai/v2beta/stable-image/generate/core", {
          method: "POST",
          headers: {
            "Authorization": "Bearer sk-TtnIIpHiLOxHLQF9VOWf9GpASiOzp3eyXRF8MuR7p14RZ46e",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            prompt: prompt,
            output_format: "png",
            model: "stable-diffusion-xl-v1"
          })
        });

        const data = await response.json();

        if (data.image) {
          const imageSrc = `data:image/png;base64,${data.image}`;
          imageBox.innerHTML = `
            <img src="${imageSrc}" alt="Generated Image"/>
            <br/>
            <a class="download-btn" href="${imageSrc}" download="ai-wallpaper.png">Download</a>
          `;
        } else {
          imageBox.innerHTML = "Image generation failed. Try again.";
        }
      } catch (err) {
        imageBox.innerHTML = "Error occurred while generating image.";
        console.error(err);
      }
    }
  </script>

</body>
</html>
