<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI 4K Wallpapers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 4px black;
      transition: background-image 1s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
    }

    .buttons a {
      text-decoration: none;
      padding: 12px 30px;
      background-color: rgba(0,0,0,0.6);
      border: 2px solid white;
      border-radius: 10px;
      color: white;
      font-size: 1.2rem;
      text-align: center;
      transition: 0.3s;
    }

    .buttons a:hover {
      background-color: white;
      color: black;
    }

    .about {
      position: absolute;
      bottom: 20px;
      width: 90%;
      text-align: center;
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <h1>AI 4K Wallpapers</h1>

  <div class="buttons">
    <a href="stock.html">Stock Wallpapers</a>
    <a href="ai.html">AI Generated Wallpapers</a>
  </div>

  <div class="about">
    This site offers stunning 4K wallpapers, including AI-generated art and a rich stock collection. Browse, download, and enjoy!
  </div>

  <script>
    const images = [
      "https://images.pexels.com/photos/414171/pexels-photo-414171.jpeg",
      "https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg",
      "https://images.pexels.com/photos/167699/pexels-photo-167699.jpeg",
      "https://images.pexels.com/photos/34950/pexels-photo.jpg"
    ];

    const randomIndex = Math.floor(Math.random() * images.length);
    document.body.style.backgroundImage = `url('${images[randomIndex]}')`;
  </script>

</body>
</html>
