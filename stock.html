<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Wallpapers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }body {
  background-color: #111;
  color: white;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

p {
  text-align: center;
  margin-bottom: 30px;
  font-size: 1.1rem;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 15px;
}

.wallpaper {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.3s;
}

.wallpaper:hover {
  transform: scale(1.03);
}

.wallpaper img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  display: block;
}

  </style>
</head>
<body>
  <h1>Stock Wallpapers</h1>
  <p>Click any photo to download</p>
  <div class="gallery" id="wallpaper-gallery"></div>  <script>
    const apiKey = "3dN3V2PfJRRdCvmeSsKuk6iZyYFRkdGGODyBTlKE5DfhTkwmaheoG7y6";
    const gallery = document.getElementById('wallpaper-gallery');

    async function fetchWallpapers() {
      let page = 1;
      const perPage = 80; // 80 max per request

      while (page <= 13) { // 13 * 80 = 1040 (just above 1000)
        const response = await fetch(`https://api.pexels.com/v1/curated?page=${page}&per_page=${perPage}`, {
          headers: {
            Authorization: apiKey
          }
        });
        const data = await response.json();

        data.photos.forEach(photo => {
          const link = document.createElement('a');
          link.href = photo.src.original;
          link.download = '';
          link.target = '_blank';
          link.className = 'wallpaper';

          const img = document.createElement('img');
          img.src = photo.src.medium;
          img.alt = photo.photographer;

          link.appendChild(img);
          gallery.appendChild(link);
        });

        page++;
      }
    }

    fetchWallpapers();
  </script></body>
</html>
